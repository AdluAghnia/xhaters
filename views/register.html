<form class="bg-[#191E24] rounded-xl drop-shadow-xl flex flex-col gap-4 w-96 p-8" action="/api/register" method="post">
  <label class="flex flex-col gap-2 justify-start">
    Username :
    <input class="input input-border input-primary bg-slate-800" type="text" name="username" id="username" />
  </label>
  <label class="flex flex-col gap-2 justify-start">
    Email :
    <input class="input input-border input-primary bg-slate-800" type="email" name="email" id="email" />
  </label>
  <label class="flex flex-col gap-2 justify-start">
    Password :
    <input class="input input-border input-primary bg-slate-800" type="password" name="password" id="password" />
  </label>

  <div>
    <button class="btn btn-primary">
        Register
    </button>
  </div>
</form>
